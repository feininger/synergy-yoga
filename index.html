<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Бхригу йога. Вдохновение на перемены.</title>
</head>
<body>
 <section class="block-top">
   <div class="block-top__container">
   <div class="flex block-top__flex">
     <div class="logo flex__logo"></div>
     <div class="contacts">
       <div class="contacts__phone"><a class="green" href="tel:88001001475">8-800-100-17-46</a></div>
       <div class="contacts__email"><a class="green" href="Lectorium@synergy.ru">Lectorium@synergy.ru</a></div>
       <div class="contacts__address"><span class="violet">Семеновская</span><br><a class="green" href="#">Москва, Измайловский Вал, дом 2, корпус 1</a></div>
     </div>
    </div> 
    
    <div class="flex">
      <div class="left">
        <div class="date flex__date">
          <span class="date__number">10</span>
          <span class="date__month">Ноября</span>
          <span class="date__time">в 19:00</span>
          <span class="date__note">Бесплатная лекция<br>и онлайн-трансляция</span>
        </div>
        <h1 class="title flex__title">Бхригу<br>йога<br><span class="small">Вдохновение<br> на&nbsp;перемены</span></h1>
        <button class="play flex__play"></button>
      </div>
      <div class="right">
        <form class="form" action="" method="post">
          <p class="form__title"><b>Записаться</b> на практическую лекцию</p>
          <input class="form__input" type="text" name="name" placeholder="Введите ваше имя" required>
          <input class="form__input" type="tel" name="tel"  placeholder="Введите ваш телефон" required>
          <input class="form__input" type="email" name="email"  placeholder="Введите ваш e-mail" required>
            <input class="form__radio" type="radio" id="radio-1" name="switcher" checked>
            <input class="form__radio" type="radio" id="radio-2" name="switcher">
          <div class="form__switcher">
            <label class="form__label" for="radio-1">Живое<br> участие</label>
            <label class="form__label" for="radio-2">Участие<br> онлайн</label>
          </div>
          <input class="form__checkbox" type="checkbox" id="checkbox">
          <label class="form__checkbox-label" for="checkbox">Согласен получать новости о&nbsp;звездных лекциях и&nbsp;курсах</label>
          <button class="button">Отправить заявку</button>
          <span class="form_seats">Количество мест ограничено: 200</span>
        </form>
        <div class="social">
         <div class="social__title">Рекомендовать друзьям</div>
          <a class="social__item social__item--vk" href="http://vk.com/synergyuniversity"></a>
          <a class="social__item social__item--fb" href="http://facebook.com/synergyunivers"></a>
          <a class="social__item social__item--google" href="http://plus.google.com/u/0/116872455818243752966/posts"></a>
          <a class="social__item social__item--twitter" href="http://twitter.com/synergyunivers"></a>
          <a class="social__item social__item--ok" href="http://ok.ru"></a>
        </div>
      </div>
    </div>  

     
   </div>
 </section>
  
</body>
</html>
